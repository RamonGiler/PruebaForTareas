<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/view.css">
</head>
<body>
    
    <div class="container">
        <h1>Gestión de Tareas</h1>
        
        <!-- Formulario para añadir tareas -->
        <form id="taskForm">
            <input type="text" id="title" placeholder="Título" required>
            <textarea id="description" placeholder="Descripción" required></textarea>
            <input type="date" id="dueDate" required>
            <select id="priority" required>
                <option value="" disabled selected>Prioridad</option>
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
            </select>
            <button type="submit" class="btn btn-info">Añadir tarea </button>
        </form>

        <!-- Campo de búsqueda -->
        <input type="text" id="searchInput" placeholder="Buscar tarea por título">

        <!-- Tabla para visualizar tareas -->
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las tareas se añadirán aquí dinámicamente -->
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
